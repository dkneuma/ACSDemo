<a href="#/contacts">Go Back</a>
<div class="panel panel-default" ng-init="getContact()">
    <div class="panel-heading">
        <h3 class="panel-title">{{contact.first_name}} {{contact.last_name}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">

            <div class="col-md-8">
                </p>{{client.id}}</p>
                <ul class="list-group">
                    <li class="list-group-item">"first_name: "{{contact.first_name}}</li>
                    <li class="list-group-item">"last_name"</li>
                    <li class="list-group-item">"company_name"</li>
                    <li class="list-group-item">"address"</li>
                    <li class="list-group-item">"city"</li>
                    <li class="list-group-item">"state"</li>
                    <li class="list-group-item">"zip"</li>
                    <li class="list-group-item">"phone"</li>
                    <li class="list-group-item">"work_phone"</li>
                    <li class="list-group-item">"email"</li>
                    <li class="list-group-item">"url"</li>
                    <li class="list-group-item">"created_at"</li>
                    <li class="list-group-item">"updated_at"</li>
                  </ul>

            </div>
        </div>
    </div>
</div>

<div class="pull-right">
    <a href="#/contacts/edit/{{contact.id}}">Edit</a> |  <a href="#" ng-click="removeContact(contactID)">Delete</a>
</div>
