<form class="form-inline">
    <input ng-model="query" type="text"
           placeholder="Filter by" autofocus>
</form>
<table class="table table-striped table-condensed" ng-init="getContacts()">
    <thead>
    <tr>
        <th><a href="" ng-click="predicate = 'last_name'; reverse=false">Name</a></th>
        <th><a href="" ng-click="predicate = 'company_name'; reverse=false">Company Name</a></th>
        <th><a href="" ng-click="predicate = 'city'; reverse=false">Location</a></th>
        <th><a href="" ng-click="predicate = 'email'; reverse=false">Email</a></th>
        <th></th>

    </tr>
    </thead>
    <tbody>

    <tr data-ng-repeat="contact in contacts | filter:query | orderBy:predicate:reverse">
        <td><a ng-href="#/contacts/edit/{{contact.id}}">{{contact.first_name}} {{contact.last_name}}</a></td>
        <td>{{contact.company_name}}</td>
        <td>{{contact.city}}<span
                ng-if="(contact.city.length > 0) && (contact.state.length > 0) ">, </span>{{contact.state}}</td>
        <td>{{contact.email}}</td>
        <td><button class="btn btn-danger" ng-click="deleteConfirm(contact.id)">DELETE</button></td>
    </tr>
    </tbody>
</table>
