<div class="panel panel-default" ng-init="getContacts()">
    <div class="panel-heading">
        <h3 class="panel-title">Contacts</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="contact in contacts">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h4>{{contact.first_name}}</h4>
                        <p>{{contact.last_name}}</p>
                        <a class="btn btn-primary" href="#/contacts/details/{{contact.id}}">View Details</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
