<div class="panel panel-default" ng-init="getContacts()">
    <div class="panel-heading">
        <h3 class="panel-title">AGS Contacts</h3>
    </div>
    <div class="panel-body">
        <div class = "row">
    <div class="col-md-6">
        <h2>Contacts
        </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
        <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
    </div>
    <div class="col-md-1">
    </div>
</div>
<div class="container">
    <table class="table table-hover">
        <tbody>
        <tr ng-repeat="contact in contacts | orderBy:'first_name'" style="cursor:pointer">
            <td>
                <a ng-href="#/contacts/details/{{contact.id}}">{{ contact.first_name }} {{ contact.last_name }}</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
        </div>
    </div>
